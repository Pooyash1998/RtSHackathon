name: Deploy EduComic

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Backend environment variables from GitHub Secrets
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  BLACK_FOREST_API_KEY: ${{ secrets.BLACK_FOREST_API_KEY }}
  ENVIRONMENT: production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ==================== BACKEND ====================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv sync
      
      - name: Create backend .env file
        working-directory: ./backend
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "BLACK_FOREST_API_KEY=${{ secrets.BLACK_FOREST_API_KEY }}" >> .env
          echo "ENVIRONMENT=production" >> .env
      
      - name: Run backend tests (if any)
        working-directory: ./backend
        run: |
          uv run pytest || echo "No tests found, skipping..."
        continue-on-error: true

      # ==================== FRONTEND ====================
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Create frontend .env file
        working-directory: ./frontend
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL || 'https://your-backend-url.com' }}" >> .env
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint || echo "Linting completed with warnings"
        continue-on-error: true

